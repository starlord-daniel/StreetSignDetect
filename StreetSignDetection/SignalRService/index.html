<!DOCTYPE html>
<html>
<head>
    <title>Live Detection Stop Signs</title>
</head>
<body>
    
    <div id='myMap' style='width: 100vw; height: 95vh;'></div>

    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?branch=release&callback=loadMapScenario' async defer></script>
    <script type='text/javascript' src="Scripts/basic.js"></script>
    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script src="Scripts/jquery.signalR-2.1.2.min.js"></script>
    <script src="signalr/hubs"></script>
    
    <!--Add script to update the page and send messages.-->
    <script type="text/javascript">
        $(function () {
            // Declare a proxy to reference the hub.
            var chat = $.connection.chatHub;
            // Create a function that the hub can call to broadcast messages.
            chat.client.broadcastMessage = function (name, message) {
                // Log SQL result
                console.log(name);
                console.log(message);

                // Deserialize JSON
                var data = JSON.parse(message);
                console.log(data);

                // Clear Map
                ClearMap();

                // display last car position
                for (var i = 0; i < data.length; i++) {
                    if (data[i].streetSign == "GO") {
                        var lat = data[i].lat;
                        var lon = data[i].lon;
                        addCarPushpin(lat, lon);
                        console.log("Car displayed at Lat: " + lat + ", Lon: " + lon)
                        break;
                    }
                }
                // Display stop signs
                for (var i = 0; i < data.length; i++) {
                    if (data[i].streetSign == "STOP") {
                        var lat = data[i].lat;
                        var lon = data[i].lon;
                        addPushpin(lat, lon);
                        console.log("Sign displayed at Lat: " + lat + ", Lon: " + lon)
                    }
                }
                
            };
            // Start the connection.
            $.connection.hub.start().done(function () {
                var timeoutInMilliseconds = 2000;
                setInterval(function () { chat.server.send("Client", "Click"); }, timeoutInMilliseconds);
            });
        });
    </script>
</body>
</html>
